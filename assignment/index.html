<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Data Types</h1>
    <script>
        var a=8;
        var b=10;
        var c=10;
        var d=null;
        var e;//undefined varible
        document.write("a and b are equal : " + (a==b));
        document.write("<br>");
        document.write("b and c are equal : " + (b==c))
        document.write("<br>");
        document.write("The value of d is : " + d);
        document.write("<br>");
        document.write("The value of e is : " + e);
    </script>
    <p>Click the button to get a time-based greeting:</p>
    <button onclick="myFunction()">Try it</button>
    <p id="hour"></p>
    <p id="greet"></p>
    <script>
      function myFunction() {
          var greeting;
          var time = new Date().getHours();
  
          if (time < 10){
              greeting = "Good Morning";
          } 
          else if (time < 20 ){ 
              greeting ="Good Day";
          }
          else {
              greeting ="Good Evening";
          }
          document.getElementById("hour").innerHTML = "Current Hour is : " + time;
          document.getElementById("greet").innerHTML = greeting;
      }
    </script>
  <h2>JavaScript While Loop</h2>
  <p id ="number"></p>   
  <script>
     var text="";
     var i = 0;
     while ( i < 10 ) {
         text += "<br>The number is" + i;
         i++;
     }
     document.getElementById("number").innerHTML=text;
  </script>

</body>
</html>
